<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Enemy Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #000, #8b0000);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      width: 360px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff4c4c;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff4c4c;
      color: white;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #ff4c4c;
      border-color: #ff4c4c;
    }
    .btn-login {
      background: linear-gradient(90deg, #ff0000, #660000);
      color: white;
      border: none;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      padding: 0.7rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #cc0000, #330000);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Enemy Management Login</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-login mt-2">Login</button>
    </form>
  </div>

  <!-- Modal for Invalid Credentials -->
  <div class="modal fade" id="invalidModal" tabindex="-1" aria-labelledby="invalidModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-danger">
        <div class="modal-header border-danger">
          <h5 class="modal-title" id="invalidModalLabel">Invalid Credentials</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          The username or password you entered is incorrect. Please try again.
        </div>
        <div class="modal-footer border-danger">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% if error %}
  <script>
    // Show modal if invalid login
    const invalidModal = new bootstrap.Modal(document.getElementById('invalidModal'));
    invalidModal.show();
  </script>
  {% endif %}
</body>
</html>
