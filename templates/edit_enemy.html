{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Enemy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home-style.css' %}">
</head>
<body class="gradient-bg text-light">

  <div class="container py-5">
    <div class="card bg-dark border-danger shadow-red p-4 mx-auto" style="max-width: 600px;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-danger glow-text mb-0">Edit Enemy</h2>
      </div>

      <!-- Image Preview -->
      <div class="text-center mb-3">
        <img src="{{ enemy.photo.url }}" alt="Enemy Image" class="enemy-img" style="width: 80px; height: 80px;">
      </div>

      <!-- Edit Form -->
      <form method="POST" action="{% url 'editEnemy' enemy.pk %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" style="color: white;">Enemy Name</label>
          <input name="updatedName" type="text" class="form-control" placeholder="Enter enemy name" value="{{ enemy.name }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label" style="color: white;">Description / Reason</label>
          <textarea name="updatedReason" class="form-control" rows="3" placeholder="Reason for enmity" required>{{ enemy.reason }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger shadow-red px-4">Save Changes</button>
          <a href="{% url 'enemy-home' %}" class="btn btn-outline-light px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
